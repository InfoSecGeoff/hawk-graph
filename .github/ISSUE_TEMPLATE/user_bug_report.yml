name: "üêõ Report a Bug"
description: "Report a bug or problem with Hawk"
title: "Bug: "
labels: ["bug", "triage", "external"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug in Hawk!
  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: Describe what you were doing and what went wrong
      placeholder: Clear, concise description of the issue
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Run command '...'
        2. With parameters '...'
        3. See error
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Hawk Version
      description: What version of Hawk are you running?
      placeholder: "e.g., 1.2.0"
    validations:
      required: true
